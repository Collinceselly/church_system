{% extends 'members/base.html' %}
{% block content %}
    <div class="content-section">
        <form method="POST" action="">
            {% csrf_token %}
            <fieldset class="form-group text-center">
                <legend class="border-bottom mb-4">Delete a Member</legend>
                <h2>Are you sure you want to delete {{ object.first_name }}</h2>
            </fieldset>
            <div class="form-group text-center">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'member_more_detail' pk=object.pk %}" type="submit">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
